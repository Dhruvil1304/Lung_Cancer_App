<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style_home_async.css' %}">
        
        <title>Lung Cancer Detection</title>
    </head>
    <body>
        <h1>Lung Cancer Detection</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Detect</button>
        </form>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        {% if result %}
            <h2>Results:</h2>
            <p>Predicted class: {{ result.0 }}</p>
            <p>Probability: {{ result.1 }}%</p>
        {% endif %}
    </body>
</html>
